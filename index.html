<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Asset/CSS/style.css">
    <link rel="shortcut icon" href="./Asset/Images/fav.jpg" type="image/x-icon">
</head>
<body>
    <div style="display: flex; justify-content: space-between;">
        <div style="position: relative;">
            <div class="code">
                <h1 class="title"><b class="tit">A</b>ge <b class="tit">C</b>alculator</h1>
                <form class="div1" id="div1">
                    <div>
                        <label for="name" style="line-height: 40px; color: rgb(65, 200, 245); font-size: 18px; font-weight: 600;">Name :
                            <input type="text" id="name" class="form-control" placeholder="Enter your name..">
                        </label>
                        <p id="nameerr" class="text-danger"></p>    
                    </div>
                    <div>
                        <label for="dob" style="line-height: 40px; color: rgb(65, 200, 245); font-size: 18px; font-weight: 600;">Date of Birth :
                            <input type="date" id="dob" class="form-control">
                        </label>
                        <p id="doberr" class="text-danger"></p>
                    </div>
                    <div style="display: flex; margin-top: 30px;">
                        <button id="get" type="submit">Calculate</button>
                    </div>
                </form>
            </div>
            <div style="position: absolute; top: 0; right: 0; width: 50px; height: 100%; background: linear-gradient(to right, rgba(255, 255, 255, 0.029) 0%, rgba(242, 214, 245, 0.729) 100%);"></div>
        </div>
        <div class="code2">
            <div id="part">
                <div style="display: flex; justify-content: center; margin-top: 50px;">
                    <img src="./Asset/Images/layer1" class="img1">
                </div>
                <h3 class="con">It’s not the years in your life that count. It’s the life in your years.</h3>
            </div>
            <div id="part2">
                <div class="container-fluid">
                    <div style="text-align: center;">
                        <img src="" id="layer">
                    </div>
                    <h2 id="img_name"> </h2>
                    <div class="row justify-content-center mt-4">
                        <div class="col-5">
                            <div class="row">
                                <div class="col-4">
                                    <div class="card" style="background-color: white; text-align: center; padding: 6px;">
                                        <p id="num1"></p>
                                        <h4 class="year">Year</h4>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card" style="background-color: white; text-align: center; padding: 6px;">
                                        <p id="num2"></p>
                                        <h4 class="year">Month</h4>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card" style="background-color: white; text-align: center; padding: 6px;">
                                        <p id="num3"></p>
                                        <h4 class="year">Day</h4>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                    <h2 id="img_con"></h2>
                </div>
            </div>
            <div id="blur" style="position: absolute; top: 0; left: 0; width: 50px; height: 100%; background: linear-gradient(to left, rgba(255,255,255,0) 0%, rgba(242, 214, 245, 0.871) 100%);"></div>
        </div>
    </div>

    <script src="./Asset/JS/script.js"></script>
</body>
</html>
